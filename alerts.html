<!DOCTYPE html>
<html>
    <head>  
        <title>Windows 95 Window Source</title>
        <!-- font sourced from https://arnesava.github.io/w95font/ -->
        <link rel="stylesheet" href="resources/w95.css">
        <script type="application/javascript">
            window.onload = () => {
                const alerts = [
                    ["Did you know?", "Cheese is actually a fruit!", "What?"],
                    ["Hints", "You can exit stream by turning off your computer!", "OK"],
                    ["Try This!", "You can create anything using Notepad!", "Cancel"],
                    ["Don't worry", "Your time is not now.", "Wait"],
                    ["Hints", "Chat can be stressful. To help ignore it better, you can fullscreen stream with the F key or the button at the bottom right.", "OK"],
                    ["Did you know?", "There are more than 2 genders", "OK"],
                    ["Try This!", "Put your computer in the trash can.", "Shut Down"],
                    ["An unknown error has occured", "You should probably just give up trying to fix it tbh", "OK"],
                    ["Alert!", "There is a man in your walls", "Yes"],
                    ["Hints", "biur is my favorite color", "OK"],
                    ["Believe It If You Want", "This channel is the most subscribed channel on this channel", "Subscribe"],
                ];
                var i = Math.floor(Math.random() * alerts.length);
                document.querySelector(".headertext").innerHTML = alerts[i][0]
                document.querySelector(".bodytext").innerHTML = alerts[i][1]
                document.querySelector(".ok").innerHTML = alerts[i][2]
                window.setInterval(() => {
                    i = (i + 1) % alerts.length
                    document.querySelector(".headertext").innerHTML = alerts[i][0]
                    document.querySelector(".bodytext").innerHTML = alerts[i][1]
                    document.querySelector(".ok").innerHTML = alerts[i][2]
                }, 15000);
            }
        </script>
    </head>
    <body>
        <div class="alert">
            <div class="header">
                <div class="headertext"></div>
                <div class="x"></div>
            </div>
            <div class="body">
                <div class="bodytext"></div>
                <div class="ok"></div>
            </div>
        </div>
    </body>
</html>
