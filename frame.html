<!DOCTYPE html>
<html>
    <head>  
        <title>Windows 95 Window Source</title>
        <!-- font sourced from https://arnesava.github.io/w95font/ -->
        <link rel="stylesheet" href="w95.css">
        <script type="application/javascript">
            window.onload = () => {
                const params = new URLSearchParams(window.location.search);
                document.querySelector(".headertext").innerHTML = params.get("h") ?? "Alert!"
            }
        </script>
    </head>
    <body>
        <div class="alert" style="top:0;bottom:0;left:0;right:0;">
            <div class="header">
                <div class="headertext"></div>
                <div class="x"></div>
            </div>
            <div class="body">
                <div class="bodytext"></div>
            </div>
        </div>
    </body>
</html>
