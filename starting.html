<!DOCTYPE html>
<html>
    <head>  
        <title>Windows 95 Window Source</title>
        <!-- font sourced from https://arnesava.github.io/w95font/ -->
        <link rel="stylesheet" href="resources/w95.css">
        <script type="application/javascript">
            window.onload = () => {
                const secondsToRoundTo = 900 // 15 minutes
                let time = new Date().getTime() / 1000
                const nextBenchmark = Math.ceil(time / secondsToRoundTo) * secondsToRoundTo
                function timer() {
                    time = new Date().getTime() / 1000
                    difference = nextBenchmark - time;
                    let label = document.querySelector(".ok")

                    if(difference <= 0) {
                        label.innerText = "Start"
                        label.style.color = "#000";
                        return;
                    }

                    minutes = Math.floor(difference / 60)
                    seconds = Math.floor(difference % 60)
                    seconds = seconds < 10 ? `0${seconds}` : seconds
                    label.innerText = `${minutes}:${seconds}`
                    label.style.color = "#777";
                    setTimeout(timer, 1000)
                }

                timer()
            }
        </script>
        <style>
            .body > img {
                float: right;
                height: 150px;
                width: auto;
            }

            .bodytext {
                padding-left: 25px;
                padding-top: 55px;
                float: left;
            }

            .alert {
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="alert">
            <div class="header">
                <div class="headertext">it's blur!</div>
                <div class="x"></div>
            </div>
            <div class="body">
                <div class="bodytext">Stream is starting soon...</div>
                <img src="resources/capuwalkin.gif" />
                <div class="ok"></div>
            </div>
        </div>
    </body>
</html>
